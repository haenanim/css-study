<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let students = [
        {
          name: '홍길동',
          score: 90,
        },
        {
          name: '김연아',
          score: 95,
        },
      ];

      }
    </script>
  </body>
