<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function over(obj) {
        obj.src = 'images/2.jpg';
      }
      function out(obj) {
        obj.src = 'images/1.jpg';
      }
    </script>
  </head>
  <body>
    <img src="/images/1.jpg" onmouseover="over(this)" onmouseout="out(this)" />
  </body>
</html>
