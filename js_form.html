<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Form 요소에 접근하기</h3>
    <hr />
    <form action="none">
      아이디<input id="id" type="text" /> 암호<input
        id="password"
        type="password"
      />
    </form>
    <button onclick="addDiv()">add</button>
    <div class="dom"></div>
    <script>
      function addDiv() {
        let ele = document.createElement('div');
        ele.innerHTML = '하이';
        let divEl = document.querySelector('.dom');
        divEl.appendChild(ele);
      }
    </script>
  </body>
</html>
